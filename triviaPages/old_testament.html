<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">

    <title>Old Testament Trivia</title>
</head>

<body>
    <div class="mainContainer">
        <header>
            <div class="navBannerWrapper">
                <img class="sharedNavBanner" src="/assets/navBanner.png" alt="navBanner">
                    <div class="sharedNav">
                        <a href="/index.html">Home</a>
                        <a class="active" href="/navPages/triviaSelection.html">Trivia Selection</a>
                        <a href="/navPages/scores.html">Scores</a>
                </div>
            </div>
        </header>
 


        <div id="landingPageOT">
            <div class="haloOldTitleWrapper">
                <img class="OThaloWrapper" src="/assets/halo.png" alt="halo">
                <h1 class="h1ot">Old Testament Trivia</h1>
            </div>
            <img class="cloudWrapper" src="/assets/clouds.png" alt="clouds">
            <div class="OTstartButtonWrapper">
                <button class="startButtonOT" onclick="OTstartButtonHideHS()">Start Trivia</button>
            </div>
        </div>

        

        <div id="question1OT">
            <h2>What was Abraham's original name?</h2>
            <div class="answersQuestion1OT">
                <button class="otqa1" onclick="showNextButton1OT()">Abar</button>
                <button class="otqa2" onclick="showNextButton1OT()">Abram</button>
                <button class="otqa3" onclick="showNextButton1OT()">Abrahamim</button>
                <button class="otqa4" onclick="showNextButton1OT()">Adam</button>
            </div>
            <button id="nextButton1OT" onclick="hideNextButton1OT()">Next Button</button>
        </div>

        <div id="question2OT">
            <h2>What was Noah tasked with building?</h2>
            <div class="answersQuestion2OT">
                <button class="otqa21" onclick="showNextButton2OT()">Tower</button>
                <button class="otqa22" onclick="showNextButton2OT()">Altar</button>
                <button class="otqa23" onclick="showNextButton2OT()">Walls</button>
                <button class="otqa24" onclick="showNextButton2OT()">Ark</button>
            </div>
            <button id="nextButton2OT" onclick="hideNextButton2OT()">Next Button</button>
        </div>

        <div id="question3OT">
            <h2>What fruit did Eve tell Adam to eat?</h2>
            <div class="answersQuestion3OT">
                <button class="otqa21" onclick="showNextButton3OT()">Passionfruit</button>
                <button class="otqa22" onclick="showNextButton3OT()">Mandarin</button>
                <button class="otqa23" onclick="showNextButton3OT()">Apple</button>
                <button class="otqa24" onclick="showNextButton3OT()">Apricot</button>
            </div>
            <button id="nextButton3OT" onclick="hideNextButton3OT()">Next Button</button>
        </div>

        <div id="question4OT">
            <h2>How many tribes of Israel are there?</h2>
            <div class="answersQuestion4OT">
                <button class="otqa21" onclick="showNextButton4OT()">4</button>
                <button class="otqa22" onclick="showNextButton4OT()">9</button>
                <button class="otqa23" onclick="showNextButton4OT()">27</button>
                <button class="otqa24" onclick="showNextButton4OT()">12</button>
            </div>
            <button id="nextButton4OT" onclick="hideNextButton4OT()">Next Button</button>
        </div>

        <div id="question5OT">
            <h2>With what did David defeat Goliath?</h2>
            <div class="answersQuestion5OT">
                <button class="otqa21" onclick="showNextButton5OT()">Stone and Sling</button>
                <button class="otqa22" onclick="showNextButton5OT()">Broadsword</button>
                <button class="otqa23" onclick="showNextButton5OT()">Bow and Arrow</button>
                <button class="otqa24" onclick="showNextButton5OT()">Mace</button>
            </div>
            <button id="nextButton5OT" onclick="hideNextButton5OT()">Final Screen</button>
        </div>

        <div id="finalScreenOT">
            <h1>final screen place holder</h1>
            <button class="restartButtonOT" onclick="hideFinalScreenOT()">Start Over</button>
            <button onclick="window.location.href = '/navPages/triviaSelection.html';">return<br>to<br>Trivia Selection</button>
            <button onclick="window.location.href = '/navPages/scores.html';">Check Scores</button>
        </div>



    </div>
</div>
</body>
<script src="/script.js"> </script>
</html>
